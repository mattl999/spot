{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="w-100 h-100 d-flex flex-column pt-3 align-items-center">
	<h1>Log In</h1>

	<!-- Add the login form -->
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %} {{ form|crispy }}
		<input
			type="submit"
			class="w-100 btn mt-2 text-white spot-bg"
			value="login"
		/>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	<a class="" href="{% url 'signup' %}"
		><button class="btn mt-2 btn-success">Sign Up</button></a
	>
</div>
{% endblock %}
