{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<h1>Log In</h1>

<!-- Add the login form -->
<form method="post" action="{% url 'login' %}">
	{% csrf_token %} {{ form|crispy }}
	<input type="submit" class="btn btn-primary" value="login" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
