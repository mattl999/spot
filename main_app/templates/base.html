{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Spot</title>
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</head>

<body>
	<header class=" spot-bg shadow">
		<nav class="navbar navbar-dark container">
			<a href="{% url 'post_list' %}" class="navbar-brand">
				<div class="d-flex justify-content-start align-items-center">
					<img style=" max-height: 30px;" class="mx-1 mb-2" src="{% static 'dog-paw.png' %}">
					<h1>Spot</h1>
				</div>
			</a>
			<div class="navbar-nav flex-row">
				<a class="nav-item nav-link mx-3" href="/">Home</a>

				<!-- changes below -->
				{% if user.is_authenticated %}

				<a class="nav-item nav-link mx-3" href="{% url 'profile_detail' user.profile.id %}">
					{{user.first_name}}</a>
				<a class="nav-item nav-link mx-1" href="{% url 'logout' %}">Log Out</a>

				{% else %}

				<a class="nav-item nav-link mx-3" href="{% url 'signup' %}">Sign Up</a>

				<a class="nav-item nav-link mx-1" href="{% url 'login' %}">Log In</a>

				{% endif %}
			</div>
			</div>
		</nav>
	</header>
	<main class="container mw-60" style="min-height: 100vh;">{% block content %} {% endblock %}</main>
</body>

</html>
