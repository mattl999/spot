{%extends 'base.html'%} {%block content%} {% load crispy_forms_tags %}

<h1>make doggo</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form
	method="POST"
	enctype="multipart/form-data"
	action="{% url 'dog_create' %}"
>
	{% csrf_token %}
	<label for="id_image" class="control-label requiredField">
		Profile Photo:</label
	>
	<div class="controls"><input type="file" required name="photo-file" /></div>
	{{ form|crispy }}
	<input type="submit" class="btn btn-success" value="Add Dog" />
</form>
{%endblock%}
